<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Farmácias</title>
    <link rel="stylesheet" href="assets/css/farmacia.css">
</head>

<body>
    <header>
        <h1>Farmácias</h1>
    </header>
    <div class="Fundo"> 
        <img src="assets/Imagens/202306 MS Italy Ampoules-Loading Sanofi 30©SimonBuxton.jpg" alt=""> 
    </div>
    
    <main class="main-container">
        <section class="form-section">
            <h2>Procurar Farmácias</h2>
            <button id="change-location-button">Alterar Localização</button>
            <div id="location-info">
                <p id="current-location">Localização Atual: <span id="location-details"></span></p>
            </div>
            
            <div id="map" style="width: 100%; height: 400px;"></div>
            
            <section id="message-section"></section>
        </section>

        <div id="location-popup" class="popup">
            <div class="popup-content">
                <img id="localização" src="assets/Imagens/Environment illustration 10.png" alt="">
                <span class="close">&times;</span>
                <h2>Alterar Localização</h2>
                <input id="autocomplete" type="text" placeholder="Digite seu endereço...">
                <button id="set-location-button">Definir Localização</button>
                <p id="error-message" style="color: red; display: none;"></p> <!-- Elemento para mensagem de erro -->
            </div>
        </div>
        

        <section class="Cadastradas">
            <h2 id="Farmácias">Farmácias Perto de você</h2>
            <ul id="farmacia-list"></ul>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7MnrBydlrNRKCYYXXZmEM7tAi_nTblss&libraries=places"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7MnrBydlrNRKCYYXXZmEM7tAi_nTblss&libraries=places"></script>
    <script src="assets/javascript/farmacia.js"></script>
</body>

</html>
