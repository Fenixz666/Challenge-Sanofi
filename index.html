<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="assets/Imagens/202010 MS China JiaXiaoJing Sanofi 2593©GillesSabrié-CapaPictures.jpg" alt="Img login" class="Img-login">
        </div>

        <div class="login-section">
            <img src="assets/Imagens/sanofi-logo-16.png" alt="Sanofi logo" class="Sanofi-logo">
            <header>
                <h1></h1>
            </header>
        
            <main>
                <section class="form-section">
                    <h2>Entre na sua conta</h2>
                    <p id="error-message" class="error-message" style="color: red; display: none; margin-top: 10px;"></p>

                    <form id="login-form">
                        <div class="input-container">
                            <input type="email" id="login-email" name="email"  placeholder=" ">
                            <label class="placeholder" for="login-email">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="login-password" name="password"  placeholder=" ">
                            <label class="placeholder" for="login-password">Senha</label>
                        </div>
                        <button type="submit" id="login-button" class="login-button">Entrar</button>
                    </form>
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </section>                
            </main>
        </div>

    <script src="assets/javascript/login.js"></script>
</body>

</html>
