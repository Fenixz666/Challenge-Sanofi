<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal do Cliente</title>
    <link rel="stylesheet" href="assets/css/cliente.css">
</head>
<body>
    <header>
        <h1>Página Pessoal do Cliente</h1>
    </header>
    <div class="Fundo">
        <img src="assets/Imagens/202403 OurPeople France AChambon-VRubio-CFromont Sanofi 9108©FabienMalot.jpg" alt="Fundo">
    </div>
    <main>
        <section class="form-section">
            <h2>Suas Informações</h2>
            <form id="personal-info-form">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" id="save-button">Salvar</button>

            </form>
        </section>

        <div id="address-popup" class="popup">
            <div class="popup-content">
                <img id="localização" src="assets/Imagens/Environment illustration 10.png" alt="">
                <span class="close">&times;</span>
                <h2>Insira sua localização</h2>
                <input id="autocomplete" type="text" placeholder="Digite seu endereço...">
            </div>
        </div>

        <div id="success-popup" class="popup success-popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Informações salvas.</h2>
            </div>
        </div>
        <div id="error-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Erro</h2>
                <p>Por favor, preencha todos os campos obrigatórios.</p>
            </div>
        </div>
        
        </div>
        
    </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&libraries=places"></script>
    <script src="assets/javascript/cliente.js"></script>
</body>
</html>
