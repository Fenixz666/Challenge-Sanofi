<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal do Cliente</title>
    <link rel="stylesheet" href="assets/css/cliente.css">
</head>
<body>
    <header>
        <h1>Página Pessoal do Cliente</h1>
    </header>
    <div class="Fundo">
        <img src="assets/Imagens/202403 OurPeople France AChambon-VRubio-CFromont Sanofi 9108©FabienMalot.jpg" alt="Fundo">
    </div>
    <main>
        <section class="form-section">
            <h2>Suas Informações</h2>
            <form id="personal-info-form">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>
                <span class="error-message" id="full-name-error"></span>
            
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error-message" id="birthdate-error"></span>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                <span class="error-message" id="cpf-error"></span>
            
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required maxlength="15" placeholder="(00) 00000-0000">
                <span class="error-message" id="phone-error"></span>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            
                <button type="submit" id="save-button">Salvar</button>
            
                <button type="button" id="edit-button" style="display: none;">Alterar</button>
            </form>
            
            
        </section>

        <div id="success-popup" class="popup success-popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Informações salvas.</h2>
            </div>
        </div>
        
    </main>

    <script src="assets/javascript/cliente.js"></script>
</body>
</html>
